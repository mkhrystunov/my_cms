Devy\UkrBookBundle\Entity\Attribute:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      unique: true
      length: 45
      nullable: false
    code:
      type: string
      length: 45
      nullable: true
    mode:
      type: integer
      nullable: true
    defaults:
      type: string
      length: 250
      nullable: true
    is_active:
      type: boolean
      nullable: true
  oneToMany:
    ProductAttributes:
      targetEntity: Devy\UkrBookBundle\Entity\ProductAttribute
      mappedBy: Attribute
      onPersist: CASCADE
