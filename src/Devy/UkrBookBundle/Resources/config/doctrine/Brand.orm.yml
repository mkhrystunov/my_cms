Devy\UkrBookBundle\Entity\Brand:
  type: entity
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      unique: true
      length: 45
      nullable: false
    is_active:
      type: boolean
      nullable: true
  oneToOne:
    Product:
      targetEntity: Devy\UkrBookBundle\Entity\Product
      mappedBy: Brand
