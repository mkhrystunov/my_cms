Devy\UkrBookBundle\Entity\Order:
  type: entity
  table: Orders
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    name:
      type: string
      length: 255
      nullable: false
    email:
      type: string
      length: 255
      nullable: false
    phone:
      type: string
      length: 255
      nullable: false
    shipping_address_city:
      type: string
      length: 255
      nullable: false
    shipping_address_details:
      type: string
      length: 255
      nullable: false
    status:
      type: integer
      nullable: true
    created_at:
      type: datetime
      nullable: true
    updated_at:
      type: datetime
      nullable: true
  manyToOne:
    User:
      targetEntity: Devy\UkrBookBundle\Entity\User
      inversedBy: Orders
      joinColumns:
        user_id:
          referencedColumnName: id
  oneToMany:
    OrderProduct:
      targetEntity: Devy\UkrBookBundle\Entity\OrderProduct
      mappedBy: Order
      cascade: [persist, remove]
  lifecycleCallbacks:
    prePersist: [prePersist]
    preUpdate: [preUpdate]
