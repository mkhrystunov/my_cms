Devy\UkrBookBundle\Entity\Category:
  type: entity
  repositoryClass: Devy\UkrBookBundle\Repository\CategoryRepository
  fields:
    id:
      id: true
      type: integer
      generator:
        strategy: AUTO
    title:
      type: string
      unique: true
      length: 50
      nullable: false
    description:
      type: string
      length: 140
      nullable: true
    is_active:
      type: boolean
      options:
        default: false
    created_at:
      type: datetime
      nullable: true
    updated_at:
      type: datetime
      nullable: true
    page_title:
      type: string
      length: 50
      nullable: true
    meta_description:
      type: text
      nullable: true
    meta_keywords:
      type: text
      nullable: true
  oneToOne:
    Image:
      targetEntity: Devy\UkrBookBundle\Entity\File
      cascade: [persist]
      joinColumns:
        file_id:
          referencedColumnName: id
          unique: true
          onDelete: CASCADE
  oneToMany:
    Children:
      targetEntity: Devy\UkrBookBundle\Entity\Category
      mappedBy: Parent
    Products:
      targetEntity: Devy\UkrBookBundle\Entity\Product
      mappedBy: Category
  manyToOne:
    Parent:
      targetEntity: Devy\UkrBookBundle\Entity\Category
      inversedBy: Children
      joinColumns:
        category_id:
          referencedColumnName: id
  lifecycleCallbacks:
    prePersist: [ setCreatedAtValue ]
    preUpdate: [ setUpdatedAtValue ]
