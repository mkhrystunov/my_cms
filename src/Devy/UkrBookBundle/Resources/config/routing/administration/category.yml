category:
    path:     /
    defaults: { _controller: "DevyUkrBookBundle:Category:index" }

category_show:
    path:     /{id}/show
    defaults: { _controller: "DevyUkrBookBundle:Category:show" }

category_new:
    path:     /new
    defaults: { _controller: "DevyUkrBookBundle:Category:new" }

category_new_child:
    path:     /{parent_id}/new
    defaults: { _controller: "DevyUkrBookBundle:Category:new" }
    requirements:
      parent_id: \d+

category_edit:
    path:     /{id}/edit
    defaults: { _controller: "DevyUkrBookBundle:Category:edit" }
